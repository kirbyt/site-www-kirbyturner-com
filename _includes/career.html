    <!-- History Section -->
    <section id="career" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
              <h2>Career</h2>
              <ul class="timeline">
              {% for post in site.posts %}
                {% assign loopindex = forloop.index | modulo: 2 %}
                {% capture class %}
                  {% if loopindex == 0 %}
                    timeline-inverted
                  {% endif %}
                {% endcapture %}

                <li class="{{ class }}">
                    <div class="timeline-image">
                        <img class="img-circle img-responsive" src="{{ site.baseurl }}/{% if post.image %}{{ post.image }}{% else %}{{site.career-img}}{% endif %}" alt="">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4>{{ post.title }}</h4>
                            <h4 class="subheading">{{ post.subtitle }}</h4>
                        </div>
                        <div class="timeline-body">
                            <p class="text-muted">{{ post.content }}</p>
                        </div>
                    </div>
                </li>

              {% endfor %}

                <li class="timeline-inverted">
                  <div class="timeline-image">
                    <img class="img-circle img-responsive" src="{{ site.baseurl }}/img/career/the-end.jpg" alt="">
                  </div>
                </li>
 
              </ul>

            </div>
        </div>
    </section>
